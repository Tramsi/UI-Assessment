<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Rubik:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>UI Assessement</title>
  </head>
  <body class="dashboard">
    <aside class="dashboard__sidebar"></aside>
    <main class="dashboard__cards">
      <!-- Greating Card -->
      <div class="dashboard__cards__greeting"></div>
      <!-- Statistics Card -->
      <div class="dashboard__cards__statistics"></div>
      <!-- Product, User and Revenue Cards -->
      <div class="dashboard__cards__multiple">
        <div class="dashboard__cards__multiple__product"></div>
        <div class="dashboard__cards__multiple__user"></div>
        <div class="dashboard__cards__multiple__revenue"></div>
      </div>
      <!-- Summary Card -->
      <div class="dashboard__cards__summary"></div>
      <!-- Transaction Card -->
      <div class="dashboard__cards__transaction"></div>
      <!-- Slider Card -->
      <div class="dashboard__cards__slider"></div>
    </main>
  </body>
</html>
